<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>弹窗</title>
    <script type="text/javascript" src="static/vendor/jquery/jquery.js"></script>
    <style type="text/css">
        html, body {
            margin: 0;
            height: 100%;
            width: 100%;
            font-family: "Nunito", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            color: #858796;
            text-align: left;
            background-color: #ffffff;
        }

        .box {
            /*clear: both;*/
            width: 120px;
            height: 60px; /* 60px */
            border: 1px #141717 solid;
            background: #ece072;
            padding: 15px;
            text-align: center;
            position: absolute;
            left: 90%;
            right: 0;
            bottom: 0;
            display: none;

        }

        .box Content {
        }
    </style>
    <script type="text/javascript">
        $(document).ready(function () {
            $(".tip").on('click', function () {
                const box = $('.box');
                let height = parseInt(box.css("height"));
                if (height === 60) {

                    // box.slideUp(300)
                    box.slideDown(300)
                    box.css("height", "0px");
                    height = parseInt(box.css("height"));

                    // box.show("slow")
                } else if (height === 0) {
                    box.css("height", "60px");
                    box.slideDown(300)
                    box.css("display", "none")


                }
            });

        });
    </script>
</head>
<body>
<div>
    <button type="button" class="tip">---测试---</button>
</div>
<div class="box ">
    <div title="title">
        标题2332
    </div>
    <div class="content">
        就第四季第六集啊
        是道教经典
    </div>
</div>
</body>
