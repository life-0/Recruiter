<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>弹窗</title>
    <script type="text/javascript" src="static/vendor/jquery/jquery.js"></script>
    <style type="text/css">
        html, body {
            margin: 0;
            height: 100%;
            width: 100%;
            font-family: "Nunito", -apple-system,
            BlinkMacSystemFont, "Segoe UI",
            Roboto, "Helvetica Neue",
            Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            color: #858796;
            text-align: left;
            background-color: #ffffff;
        }

        .box {
            /*clear: both;*/
            width: 160px;
            height: 118px; /* 60px */
            /*background: #fdfdfd;*/
            padding: 0;
            text-align: center;
            position: absolute;
            left: 89%;
            right: 0;
            bottom: 0;
            display: block;  /*none*/
            z-index: auto;
            background-color: #fff;
            background-clip: border-box;
            border: 1px solid #e3e6f0 !important;/*!important 表示应用最高优先级 可直接覆盖掉父级的规则集 */
            border-radius: 0.35rem;
            flex-direction: column;
            min-width: 0;
            word-wrap: break-word;

        }

        .box .TipTitle {
            margin: auto;
            /*width: 97.3%;*/
            height: 26%;
            padding: 2px;
            font-weight: bold;
            font-size: 15px;
            z-index: -1;
            background-color: #f8f9fc;
            border-bottom: 1px solid #e3e6f0;
        }

        .TipTitle .Xtip {
            position: absolute;
            right: 4px;
            top: -1px;
            color: #FFF;
            cursor: pointer
        }

        .box .Content {
            width: 100%;
            font-weight: bold;
            font-size: 15px;
            text-decoration:none ;
            text-align: center
        }

    </style>
    <script type="text/javascript">
        $(document).ready(function () {
            let box = $('.box');
            $(".tip,.close").on('click', function () {
                box.slideToggle(500)
                box.css("display", "block")
            });

        });
    </script>
</head>
<body>
<div>
    <button type="button" class="tip">---测试---</button>
</div>
<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Basic Card Example</h6>
    </div>
    <div class="card-body">
        The styling for this basic card example is created by using default Bootstrap utility classes.
        By using utility classes,
        the style of the card component can be easily modified with no need for any custom CSS!
    </div>
</div>


<div class="box ">
    <div class="TipTitle sans-serif">
        标题2332<span class="close Xtip">X</span>
    </div>
    <div class="Content Segoe UI Emoji">
        English, something 第一个时间
    </div>
</div>
</body>
</html>
