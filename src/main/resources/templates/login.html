<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Login</title>

    <!-- Custom fonts for this template-->
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

    <!-- Custom styles for this template-->
    <link th:href="@{/css/admin-2.min.css}" rel="stylesheet">
    <script th:src="@{/vendor/jquery/jquery.js}"></script>

</head>

<body class="bg-gradient-primary">

<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4" th:text="#{login.tip}">Welcome Back!</h1>
                                </div>
                                <div class="text-center">
                                    <!--如果msg不为空,则不显示消息-->
                                    <p class="h4 text-gray-900 mb-4" style="color: red" th:text="${msg}"
                                       th:if="${not #strings.isEmpty(msg) }" ></p>
                                </div>
                                <form class="user" th:action="@{/user/login}" method="post">
                                    <div class="form-group">
                                        <input type="text" name="ID" class="form-control form-control-user"
                                               id="exampleInputEmail" aria-describedby="emailHelp"
                                               placeholder="Enter Account Address...">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="password" class="form-control form-control-user"
                                               id="exampleInputPassword" placeholder="Password">
                                    </div>
                                    <div class="form-group">
                                        <div class="custom-control custom-checkbox small">
                                            <input type="checkbox" name="RememberMe" class="custom-control-input" id="customCheck">
                                            <label class="custom-control-label" for="customCheck"
                                                   th:text="#{login.remember}">Remember Me</label>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-user btn-block" th:text="#{login.register}">
                                        Login
                                    </button>
                                    <hr>
                                    <a href="index.html" class="btn btn-google btn-user btn-block "
                                       th:text="#{login.LoginWithGoogle}">
                                        <i class="fab fa-google fa-fw"></i> Login with Google
                                    </a>
                                    <a href="index.html" class="btn btn-facebook btn-user btn-block"
                                       th:text="#{login.LoginWithFaceBook}">
                                        <i class="fab fa-facebook-f fa-fw"></i> Login with Facebook
                                    </a>
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" href="forgot-password.html" th:text="#{login.forgotPass}">Forgot
                                        Password?</a>
                                </div>
                                <div class="text-center">
                                    <a class="small" href="register.html" th:text="#{login.CreatAccount}">Create an
                                        Account!</a>
                                </div>
                                <div class="text-center">
                                    <a class="small" href="register.html" th:href="@{/login.html(l='zh_CN')}">中文</a>
                                    &nbsp;&nbsp;
                                    <a class="small" href="register.html"
                                       th:href="@{/login.html(l='en_US')}">English</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>

<!-- Bootstrap core JavaScript-->
<script th:src="@{/vendor/jquery/jquery.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Core plugin JavaScript-->
<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

<!-- Custom scripts for all pages-->
<script th:src="@{js/sb-admin-2.min.js}"></script>

</body>

</html>
